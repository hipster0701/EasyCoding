    <title>註冊</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <h1 align="center">註冊</h1>
            </div>
        </div>
        <div class="row" style="position: relative;">
            <div class="col-lg-6 col-md-12">
                <form>
                    <div class="form-input">
                        <input type="text" name="email" placeholder="註冊郵件">
                    </div>
                    <div class="form-input">
                        <input type="text" name="username" placeholder="使用者帳號">
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" placeholder="使用者密碼">
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" placeholder="確認使用者密碼">
                    </div>
                    <input type="submit" name="submit" value="註冊" class="btn-signup">

                    <p><a href="forgetpasswd.html" target="_parent" style="text-decoration:none;">忘記密碼?</a></p>

                </form>
            </div>

            <div id="line" class="d-none d-lg-block"></div>

            <div class="col-lg-6 col-md-12">
                <input type="submit" name="submit" value="使用Facebook註冊" class="btn-fblogin">
            </div>

            <div class="col-lg-6 col-md-12">
                <p>已有帳號? 點此<a href="login.html" target="_parent" style="text-decoration:none;">登入</a></p>
            </div>


        </div>

    </div>
