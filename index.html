<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="font-animation.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body style="overflow: hidden;">

    <!--    <div>-->
    <div id="logo_to_the_moon">
        <ul class="fly-in-text hidden">
            <li>E</li>
            <li>a</li>
            <li>s</li>
            <li>y</li>
            <li>C</li>
            <li>o</li>
            <li>d</li>
            <li>i</li>
            <li>n</li>
            <li>g</li>
        </ul>
    </div>

    <div id="sign-up">註冊</div>
    <div id="log-in">登入</div>
    <!--    <div id="guid">try try see!/試試看</div>-->


    <div id="back">

    </div>


    <div id="sun">
        <p>返回</p>
    </div>

    <div id="moon">
        <p>返回</p>
    </div>

    <div class="login-container">
        <img src="images/bug.jpg">
        <form>
            <div class="form-input">
                <input type="text" name="username" placeholder="輸入使用者帳號">
            </div>
            <div class="form-input">
                <input type="password" name="password" placeholder="輸入使用者密碼">
            </div>
            <input type="submit" name="submit" value="登錄" class="btn-login">
            <p class="login">忘記密碼?</p>
            <p class="login">尚未註冊?</p>
        </form>
    </div>

    <div class="signup_container">
        <img src="images/bug.jpg">
        <form>
            <div class="form-input">
                <input type="text" name="mailaddress" placeholder="註冊郵件">
            </div>
            <div class="form-input">
                <input type="text" name="username" placeholder="使用者帳號">
            </div>
            <div class="form-input">
                <input type="password" name="password" placeholder="使用者密碼">
            </div>
            <div class="form-input">
                <input type="password" name="password" placeholder="確認使用者密碼">
            </div>
            <input type="submit" name="submit" value="註冊" class="btn-login">
            <p>已有帳號?</p>
        </form>
    </div>

    <!--    </div>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!--文字動畫-->
    <script type="text/javascript">
        $(function() {

            setTimeout(function() {
                $('.fly-in-text').removeClass('hidden');
            }, 500);

            setTimeout(function() {
                $("#sign-up,#log-in").fadeIn(1000);
            }, 1000);


        });
    </script>

    <script src="jquery-3.3.1.min.js"></script>

    <!--背景動畫-->
    <script>
        $(document).ready(function() {
            var conter_clock = "1s, 2s",
                clock_wise = "2s, 1s";

            const log_in_r = 135,
                log_in_g = 206,
                log_in_b = 235;

            const sign_up_r = 0,
                sign_up_g = 0,
                sign_up_b = 0;

            var to_night, to_moring, to_early_moring;

            $("#log-in").click(function() {
                if (to_early_moring != undefined) {
                    clearInterval(to_early_moring);
                    to_early_moring = undefined;
                }

                r = sign_up_r
                g = sign_up_g
                b = sign_up_b

                to_moring = setInterval(moring);

                $("#sun p").fadeIn(3000);

                $("#sun").css({
                    "top": "-3vh",
                    "left": "80vw",
                    "transition-duration": conter_clock
                });

                $("#moon").css({
                    "bottom": "-80vh",
                    "right": "-30vw",
                    "transition-duration": clock_wise
                });

                $("#logo_to_the_moon").css({
                    "left": "100%"
                });

                $("#log-in").css({
                    "left": "135%"
                });

                $("#sign-up").css({
                    "left": "153%"
                });

                //$("#log-in").slideToggle(300, false);
                //$("#sign-up").slideToggle(300, false);

                $(".login-container").css({
                    "left": "0vw"
                });


            });

            $("#sign-up").click(function() {
                r = log_in_r;
                g = log_in_g;
                b = log_in_b;

                if (to_early_moring != undefined) {
                    clearInterval(to_early_moring);
                    to_early_moring = undefined;
                }

                to_night = setInterval(night, 10);

                $("#sun").css({
                    "top": "-100vh",
                    "left": "-100vw",
                    "transition-duration": clock_wise
                });

                $("#moon").css({
                    "bottom": "70vh",
                    "right": "80vw",
                    "transition-duration": conter_clock
                });

                $("#logo_to_the_moon").css({
                    "left": "-100%"
                });

                $("#moon p").fadeIn(3000);

                $("#log-in").slideToggle(300, false);
                $("#sign-up").slideToggle(300, false);

                $("#log-in").css({
                    "left": "-135%"
                });

                $("#sign-up").css({
                    "left": "-153%"
                });

                $(".signup_container").css({
                    "left": "0vw"
                });

                //                $('.fly-in-text').addClass('hidden');
                //                $("#log-in").fadeOut();
            });

            $("#moon, #sun").click(function() {
                //$("#moring").css("transform", "rotate(-95deg)");
                early_moring();

                $("#sun").css({
                    "top": "-15vh",
                    "left": "-10vw",
                    "transition-duration": conter_clock
                });

                $("#moon").css({
                    "bottom": "-15vh",
                    "right": "-10vw",
                    "transition-duration": clock_wise
                });

                $("#logo_to_the_moon").css({
                    "left": "0%"
                });

                $('.fly-in-text').removeClass('hidden');

                $("#sign-up,#log-in").fadeIn();

                $("#sun p,#moon p").hide();

                $("#log-in").css({
                    "left": "35%"
                });

                $("#sign-up").css({
                    "left": "53%"
                });

                $(".login-container").css({
                    "left": "-100vw"
                });

                $(".signup_container").css({
                    "left": "100vw"
                });
            });

            var r = sign_up_r,
                g = sign_up_g,
                b = sign_up_b;

            //亂改記得調大於小於
            var night = function() {


                if (r > sign_up_r) r -= log_in_r / 100;
                if (g > sign_up_g) g -= log_in_g / 100;
                if (b > sign_up_b) b -= log_in_b / 100;

                $("#back").css({
                    "background": "linear-gradient(to bottom right, rgb(" + Math.round(r) + ", " + Math.round(g) + ", " + Math.round(b) + "), rgb(" + sign_up_r + ", " + sign_up_g + ", " + sign_up_b + "))"
                });
            };

            var moring = function() {


                if (r < log_in_r) r += log_in_r / 100;
                if (g < log_in_g) g += log_in_g / 100;
                if (b < log_in_b) b += log_in_b / 100;

                $("#back").css({
                    "background": "linear-gradient(to bottom right, rgb(" + log_in_r + ", " + log_in_g + ", " + log_in_b + "), rgb(" + Math.round(r) + ", " + Math.round(g) + ", " + Math.round(b) + "))"
                });
            };

            var early_moring = function() {
                if (to_moring != undefined) {
                    clearInterval(to_moring);
                    to_moring = undefined;

                    to_early_moring = setInterval(function() {
                        if (r > sign_up_r) r -= log_in_r / 100;
                        if (g > sign_up_g) g -= log_in_g / 100;
                        if (b > sign_up_b) b -= log_in_b / 100;

                        $("#back").css({
                            "background": "linear-gradient(to bottom right, rgb(" + log_in_r + ", " + log_in_g + ", " + log_in_b + "), rgb(" + Math.round(r) + ", " + Math.round(g) + ", " + Math.round(b) + "))"
                        });
                    }, 10);

                }
                if (to_night != undefined) {
                    clearInterval(to_night);
                    to_night = undefined;

                    to_early_moring = setInterval(function() {
                        if (r < log_in_r) r += log_in_r / 100;
                        if (g < log_in_g) g += log_in_g / 100;
                        if (b < log_in_b) b += log_in_b / 100;

                        $("#back").css({
                            "background": "linear-gradient(to bottom right, rgb(" + Math.round(r) + ", " + Math.round(g) + ", " + Math.round(b) + "), rgb(" + sign_up_r + ", " + sign_up_g + ", " + sign_up_b + "))"
                        });
                    }, 10);

                }
            }


        });
    </script>


    <script>
        $(document).ready(function() {

        })
    </script>

</body>

</html>
