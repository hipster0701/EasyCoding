<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="login-container">
        <img src="images/bug.jpg">
        <form>
            <div class="form-input">
                <input type="text" name="username" placeholder="輸入使用者帳號">
            </div>
            <div class="form-input">
                <input type="password" name="password" placeholder="輸入使用者密碼">
            </div>
            <input type="submit" name="submit" value="登錄" class="btn-login">
            <p class="login">忘記密碼?</p>
            <p class="login">尚未註冊?</p>
        </form>
    </div>

</body>

</html>
